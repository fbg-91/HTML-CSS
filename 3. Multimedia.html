<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="multimedia/Destiny.webp" alt="Destiny game" width="500" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video width="500" height="300" controls autoplay loop muted>
                <source src="multimedia/Tráiler Destiny.mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio width="500" height="500" controls autoplay loop>
                <source src="multimedia/Destiny-Soundtrack.mp3" />
            </audio>
        </div>
    </body>
</html>
